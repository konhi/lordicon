<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Legacy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/legacy.css" />
    <script src="/lordicon.js"></script>
  </head>

  <body>
    <lord-icon
      trigger="hover"
      state="hover"
      src="/icons/legacy-home.json"
    ></lord-icon>
    <lord-icon
      trigger="hover"
      stroke="20"
      src="/icons/legacy-home.json"
    ></lord-icon>
    <lord-icon
      trigger="hover"
      state="hover-3d-roll"
      src="/icons/legacy-home.json"
    ></lord-icon>
    <lord-icon
      trigger="hover"
      stroke="80"
      colors="primary:#2516c7,secondary:#ee66aa"
      src="/icons/legacy-home.json"
    ></lord-icon>
    <lord-icon trigger="morph" src="/icons/legacy-lock.json"></lord-icon>
    <lord-icon
      scale="100"
      trigger="morph"
      src="/icons/legacy-lock.json"
    ></lord-icon>
    <lord-icon
      axis-x="100"
      axis-y="100"
      trigger="morph"
      src="/icons/legacy-lock.json"
    ></lord-icon>
    <lord-icon
      axis-x="1"
      axis-y="1"
      trigger="morph"
      src="/icons/legacy-lock.json"
    ></lord-icon>
    <lord-icon
      axis-x="100"
      axis-y="100"
      trigger="hover"
      src="/icons/legacy-man.json"
    ></lord-icon>
    <lord-icon
      axis-x="1"
      axis-y="1"
      trigger="hover"
      src="/icons/legacy-man.json"
    ></lord-icon>
  </body>
</html>
