<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Customization</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <script src="/lordicon.js"></script>
    </head>

    <body>
        <table>
            <tr>
                <td>description</td>
                <td>preview</td>
            </tr>
            <tr>
                <td>default</td>
                <td>
                    <lord-icon
                        trigger="hover"
                        src="/icons/lock.json"
                    ></lord-icon>
                </td>
            </tr>
            <tr>
                <td>colors</td>
                <td>
                    <lord-icon
                        colors="primary:#fdd394,secondary:#03a9f4"
                        trigger="hover"
                        src="/icons/lock.json"
                    ></lord-icon>
                </td>
            </tr>
            <tr>
                <td>stroke</td>
                <td>
                    <lord-icon
                        stroke="bold"
                        trigger="hover"
                        src="/icons/lock.json"
                    ></lord-icon>
                </td>
            </tr>
        </table>
    </body>
</html>
