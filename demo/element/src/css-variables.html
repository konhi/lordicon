<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/css-variables.css" />
    <script src="/lordicon.js"></script>
  </head>

  <body>
    <lord-icon class="first" trigger="loop" src="/icons/lock.json"></lord-icon>
    <lord-icon class="second" trigger="loop" src="/icons/lock.json"></lord-icon>
    <lord-icon class="third" trigger="loop" src="/icons/lock.json"></lord-icon>
    <lord-icon
      class="fourth"
      trigger="loop"
      colors="primary:white"
      src="/icons/lock.json"
    ></lord-icon>
    <lord-icon
      class="fifth"
      trigger="loop"
      colors="primary:#b73a3a"
      src="/icons/lock.json"
    ></lord-icon>
  </body>
</html>
